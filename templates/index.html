<!DOCTYPE html>
<html>
<head>
    <title>Detector Hate Speech</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f9; }
        form { margin: 20px auto; width: 50%; }
        textarea { width: 100%; height: 100px; padding: 10px; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; margin-top: 10px;}
        button:hover { background-color: #0056b3; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Detector de Comentarii Toxice (ML)</h1>
    <p>Introduceți un comentariu în engleză pentru a verifica dacă este toxic.</p>

    <form action="/predict" method="post">
        <textarea name="mesaj" placeholder="Scrie ceva aici... (ex: You are stupid)" required>{{ input_text }}</textarea>
        <br>
        <button type="submit">Verifică</button>
    </form>

    {% if prediction_text %}
        <h2 style="color: {{ color }};">Rezultat: {{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
